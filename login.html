<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociChat LOGIN</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/bb37a81811.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Login form is here...... -->

    <div class="container py-5">
        <form action=" " class="p-4 m-auto form-style" method="post">
            <div class="row">
                <div class="col-12 py-3">
                    <img src="images/logo.png" class="img-fluid logo-style " alt="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-12 form-group p-2">
                    <label for="UserName" class="h6 label-color">UserName:</label>
                    <input type="text" class="form-control item" id="userName" placeholder="Name">
                </div>
                <div class="col-12 form-group p-2">
                    <label for="password" class="h6 label-color">Password:</label>
                    <input type="password" class="form-control item" id="password" placeholder="Password">
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center py-4">
                    <button class="w-75 login-account p-2">LOGIN</button>
                </div>
            </div>
        </form>
    </div>


    <script src="login-API.js"></script>
</body>
</html>
